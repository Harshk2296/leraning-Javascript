<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array method</title>
</head>

<body>
    <button id="my-button">click me</button>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let odds = arr.filter((num, index) => {
            if (num % 2 === 1) {
                return true;
            } else {
                return false;
            }
        });
        console.log(odds);





        let acr = [1, 2, 3, 4, 5, 6, 7, 8];
        let squares = acr.map((num) => {
            return num * num;
        })
        console.log(squares);





    </script>
</body>

</html>
