<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice set 6</title>
    <style>
        .btn-subscribe {
            font-size: 15px;
            height: 20px;
            width: 80px;
            background-color: red;
            color: white;
            border-radius: 4px;

        }

        .js-size-double {
            font-size: 30px;
            height: 40px;
            width: 160px;
        }
    </style>
</head>

<body>
    <button class="btn-subscribe" onclick="">Subscribe</button>

    <script>
        console.log('11111111111111')
        let multiply = (num1, num2) => {
            return num1 * num2;
        }

        console.log(multiply(3, 4));

        //2
        console.log(2222222222222222);

        let printGreeting = () => console.log(`namste`);
        let runTwice = inputFunction => {
            inputFunction();
            inputFunction();
        };
        runTwice(printGreeting);

        console.log(33333333333333333);

        function doubleTheSize() {
            let buttonElement = document.querySelector('.btn-subscribe');
            buttonElement.classList.add('js-size-double');
        }

        let buttonElement = document.querySelector('.btn-subscribe');
        buttonElement.addEventListener('click', event => {
            setTimeout(doubleTheSize, 8000);
        })


        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let sum = 0;
        arr.forEach(num => sum += num);

        console.log(sum);

        let square = arr.map(num => num * num);
        console.log(square);
    </script>
</body>

</html>
