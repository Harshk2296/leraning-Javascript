<!DOCTYPE html>
<html lang="en">

<head>

    <title>Myntra Bag </title>
    <link rel="stylesheet" href="myntra bag.css">
</head>

<body>
    <button class="bag-button" onclick="cartQuantity++;
     document.querySelector('#cart-summary').innerText = `your bag has ${cartQuantity}
     items` ; 
    ">
        Add to Bag
    </button>

    <button class="wish-button" onclick="cartQuantity--;
     document.querySelector('#cart-summary').innerText = `your bag has ${cartQuantity}
     items` ; ">
        Wishlist
    </button>
    <button class=" sale" onclick="cartQuantity+=2;
    document.querySelector('#cart-summary').innerText = `your bag has ${cartQuantity}
    items` ; ">
        Add 1 + 1 sale item
    </button>

    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `your bag has ${cartQuantity}
             items` ;

    </script>

</body>

</html>
